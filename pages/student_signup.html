<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration - College Buzz</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .container {
        width: 400px;
        padding: 20px;
        background: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        text-align: center;
      }
      h1 {
        margin-bottom: 15px;
        font-size: 24px;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      input {
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: #0044cc;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }
      .social-login img {
        width: 30px;
        margin: 5px;
        cursor: pointer;
      }
      .alt-login {
        margin: 10px 0;
        font-size: 14px;
      }
      .footer-links {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>College Buzz</h1>
      <h3>student signup</h3>
      <p>Just some details to get you in!</p>
      <form id="signup-form">
        <input type="text" placeholder="Username" required />
        <input type="text" placeholder="Email / Phone" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button type="submit">Signup</button>
      </form>
      <div class="alt-login">Or sign up with</div>
      <div class="social-login">
        <img src="img/google.png" alt="Google" />
        <img src="img/Facebook.png" alt="Facebook" />
        <img src="img/GitHub.png" alt="GitHub" />
      </div>
      <p class="footer-links">
        <a href="student_login.html">Already Registered? Login</a>
        | <a href="#">Terms & Conditions</a>
        | <a href="#">Support</a>
      </p>
    </div>
    <script>
      document.getElementById("signup-form").addEventListener("submit", function (event) {
        event.preventDefault();
        window.location.href = "student_login.html";
      });
    </script>
  </body>
</html>
