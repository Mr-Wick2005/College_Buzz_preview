<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - College Buzz</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h1, .login-container h2 {
            margin-bottom: 10px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .login-container .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(91deg, #628eff 0%, #8740cd 53%, #580475 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }
        .login-container .forgot-link {
            display: block;
            margin-top: 10px;
            color: #4a90e2;
            text-decoration: none;
        }
        .other-logins img {
            width: 40px;
            margin: 10px;
            cursor: pointer;
        }
        .signup-link, .customer-care a {
            color: #4a90e2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Student Login</h1>
        <h2>College Buzz</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <a href="#" class="forgot-link">Forgot password?</a>
        <div class="other-logins">
            <img src="img/google.png" alt="Google">
            <img src="img/facebook.png" alt="Facebook">
            <img src="img/github.png" alt="GitHub"> <!-- Corrected reference -->
        </div>
        <p>Don't have an account? <a href="student_signup.html" class="signup-link">Signup</a></p>
        <div class="customer-care">
            <a href="#">Terms & Conditions</a> | 
            <a href="#">Support</a> | 
            <a href="#">Customer Care</a>
        </div>
    </div>
</body>
</html>
